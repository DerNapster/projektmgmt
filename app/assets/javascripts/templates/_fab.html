<pre ng-if="$root.showDebug">{{fab.isVisible()}}</pre>
<md-fab-speed-dial ng-if="fab.isVisible()" md-open="fab.isOpen" md-direction="{{fab.selectedDirection}}"
                        ng-class="fab.selectedMode" ng-mouseenter="fab.isOpen=true" ng-mouseleave="fab.isOpen=false">
 <md-fab-trigger>
   <md-button aria-label="menu" class="md-fab md-warn">
      <md-icon md-font-set="material-icons">menu</md-icon>
   </md-button>
 </md-fab-trigger>
 <md-fab-actions>
   <md-button class="md-icon-button" ng-click="fab.pbs()">
     <md-tooltip md-direction="down">
       Product Breakdown Structur
     </md-tooltip>
     <md-icon md-font-set="material-icons">extension</md-icon>
   </md-button>

   <md-button class="md-icon-button" ng-click="fab.wbs()">
     <md-tooltip md-direction="down">
       Work Breakdown Structur
     </md-tooltip>
     <md-icon md-font-set="material-icons">build</md-icon>
   </md-button>

   <md-button class="md-icon-button"  ng-click="fab.rbs()">
     <md-tooltip md-direction="down">
       Resource Breakdown Structur
     </md-tooltip>
     <md-icon md-font-set="material-icons">people</md-icon>
   </md-button>

   <md-button class="md-icon-button"  ng-click="fab.ram()">
     <md-tooltip md-direction="down">
       Resource Allocation Matrix
     </md-tooltip>
     <md-icon md-font-set="material-icons">person</md-icon>
   </md-button>

   <md-button class="md-icon-button"  ng-click="fab.delphi()">
     <md-tooltip md-direction="down">
       Delphi
     </md-tooltip>
     <md-icon md-font-set="material-icons">schedule</md-icon>
   </md-button>

 </md-fab-actions>
</md-fab-speed-dial>

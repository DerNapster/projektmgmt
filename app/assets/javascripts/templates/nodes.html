<div class="container">
 <pre>{{nodes}}</pre>
</div>
<div class="table-responsive">
<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Start</th>
      <th>Dauer</th>
      <th>Ende</th>
      <th>Meilenstein</th>
      <th></th>
    </tr>
  </thead>
  <tbody >
    <tr ng-repeat="node in nodes" id="{{node.id}}">
      <th></th>
      <td>
        <md-input-container class="tableinput">
          <input ng-model="node.name" aria-label="Name des Knoten" ng-blur="updateNode(node)"></input>
        </md-input-container>
      </td>
      <td>
        <md-datepicker ng-model="node.startdate" aria-label="Startdatum des Knoten" md-placeholder="{{node.startdate ? node.startdate : 'Start Datum'}}">
      </td>
      <td>
        <md-input-container class="tableinput">
          <input ng-model="node.duration" aria-label="Dauer des Knoten"></input>
        </md-input-container>
      </td>
      <td>
        <md-datepicker type="date" ng-model="node.enddate" aria-label="Enddatum des Knoten" md-placeholder="{{node.enddate ? node.enddate : 'End Datum'}}">
      </td>
      <td>
        <md-checkbMW)2#MS!
         ng-model="data.milestone" aria-label="Meilenstein" ng-click="updateNode(node)">
        <!-- <md-checkbox aria-label="Meilenstein" ng-model="data.milestone" ng-click="updateNode(node)" aria-label="Meilenstein"> -->
      </td>
      <td>
        <md-button class="md-raised" aria-label="Knoten hinzufügen" ng-click="addNodeDialog($event, node, null)" flex-gt-md="auto">
          Add
         </md-button>
         <md-button class="md-warn" aria-label="Knoten löschen" ng-click="deleteNodeDialog($event, node)" flex-gt-md="auto">
           Delete
          </md-button>
      </td>
    </tr>

  </tbody>
  </table>

  <md-button class="md-warn" aria-label="Knoten löschen" ng-click="addNodeDialog($event, null, nodes)" flex-gt-md="auto">Add</md-button>
</div>

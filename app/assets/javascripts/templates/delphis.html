<div class="container" >
 <pre ng-if="$root.showDebug">{{nodes}}</pre>
 <pre ng-if="$root.showDebug"> {{chartData}} </pre>
</div>

<md-card>
  <div layout-gt-xs="row">

    <md-autocomplete flex required
            md-input-name="autocompleteField"
            md-input-minlength="2"
            md-input-maxlength="18"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text="ctrl.searchText"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-floating-label="Favorite state">
          <md-item-template>
            <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
          </md-item-template>
          <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
            <div ng-message="required">You <b>must</b> have a favorite state.</div>
            <div ng-message="minlength">Your entry is not long enough.</div>
            <div ng-message="maxlength">Your entry is too long.</div>
          </div>
    </md-autocomplete>

    <md-input-container class="md-icon-float md-block" flex-gt-xs>
      <label>Name</label>
      <md-icon md-font-set="material-icons">person</md-icon>
      <input ng-model="delphi.username" aria-label="Name des SchÃ¤tzers" ng-blur="getDelphis(delphi.username)" type="text"></input>
      <div class="hint">Nennen Sie uns Ihren Namen</div>
    </md-input-container>

    <md-button ng-if="delphi.username" ng-click="getDelphis(delphi.username)" class="md-icon-button">
      <md-icon md-font-set="material-icons">refresh</md-icon>
    </md-button>
  </div>
</md-card>

<md-tabs md-dynamic-height md-border-bottom>
  <md-tab label="Delphi">
    <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="col-xs-8">Name</th>
          <th class="col-xs-4">Dauer<th>
        </tr>
      </thead>
      <tbody >
        <tr ng-repeat="delphi in delphis" id="{{delphi.id}}">
          <td class="col-xs-8">
            <p> {{delphi.workpackagename}} </p>
          </td>
          <td class="col-xs-4">
            <md-input-container class="tableinput md-block" flex-gt-xs>
              <input ng-model="delphi.value" aria-label="Dauer des Knoten" ng-blur="updateDelphi(delphi)"></input>
            </md-input-container>
          </td>
        </tr>
      </tbody>
      </table>
  </md-tab>

  <md-tab label="Open">

  </md-tab>
</md-tabs>

<div class="container" >
 <pre ng-if="$root.showDebug">{{roles}}</pre>
 <pre ng-if="$root.showDebug"> {{chartData}} </pre>
</div>

<md-tabs md-dynamic-height md-border-bottom>

  <md-tab label="Content">
    <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th class="col-lg-9">Name</th>
          <th class="col-lg-3">Actions</th>
        </tr>
      </thead>
      <tbody >
        <tr ng-repeat="work in works" id="{{work.id}}">
          <td></td>
          <td class="col-lg-9 col-xs-7">
            <div layout="row">
              <span style="padding-left: {{work.level * 20}}px; border-right: 1px solid #dddddd; margin-right: 5px;" ></span>
              <md-input-container class="tableinput md-block" flex-gt-xs>
                <input ng-model="work.name" aria-label="Name des Knoten" ng-blur="updateWork(work)"></input>
                <div class="hint">{{work.description}}</div>
              </md-input-container>
            </div>
          </td>
          <td class="col-lg-3 col-xs-3">
            <md-button class="md-icon-button" aria-label="Knoten hinzufügen" ng-click="addWorkDialog($event, work, null)" flex-gt-md="auto">
                  <md-icon md-font-set="material-icons"> add </md-icon>
             </md-button>
             <md-button class="md-icon-button" aria-label="Knoten löschen" ng-click="deleteWorkDialog($event, work)" flex-gt-md="auto">
                  <md-icon md-font-set="material-icons"> delete </md-icon>
              </md-button>
          </td>
        </tr>

      </tbody>
      </table>

      <md-button class="md-warn" aria-label="Knoten löschen" ng-click="addWorkDialog($event, null, works)" flex-gt-md="auto">Add</md-button>
    </div>
  </md-tab>

  <md-tab label="Chart">
    <div org-Workschart chart="$scope.chartData"></div>
  </md-tab>
</md-tabs>

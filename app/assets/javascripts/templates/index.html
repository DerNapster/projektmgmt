
<div class="container">
  <pre ng-if="$rootScope.showDebug">{{projects}}</pre>
  <md-content class="md-padding" layout="row" layout-wrap layout-align="center start" layout-xs="column">
    <div flex="50" flex-xs="100" layout="column" ng-repeat="project in projects">
      <md-card>
        <figure><img ng-src="/images/projects.jpg" class="md-card-image"></figure>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{project.name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>
            {{project.description}}
          </p>
        </md-card-content>

        <md-card-actions layout="column" layout-align="start">
          <md-button class="md-primary" href="#/{{project.id}}/nodes">Product Breakdown Structur</md-button>
          <md-button class="md-primary" href="#/{{project.id}}/works">Work Breakdown Structur</md-button>
          <md-button class="md-primary" href="#/{{project.id}}/roles">Resource Breakdown Structur</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>

<div class="container" >
 <pre ng-if="$root.showDebug">{{rams}}</pre>
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr >
        <th class="col-lg-2">Product Name</th>
        <th class="col-lg-2">Work Package</th>
        <th class="col-lg-2">Roles</th>
        <th class="col-lg-2">Actions</th>
      </tr>
    </thead>
    <tbody >
      <tr ng-repeat="ram in rams">
        <td class="col-lg-4 col-xs-4">
          {{ram.nodename}}
        </td>
        <td>
          <md-select placeholder="Workpackage zuweisen" ng-model="ram.workpackage" md-on-open="loadWorkpackages()">
            <md-option ng-value="ram.workpackage" ng-repeat="workpackage in workpackages">{{workpackage.name}}</md-option>
          </md-select>
        </td>
        <td>
          <md-select placeholder="Rolle zuweisen" ng-model="ram.roleArray[0]" md-on-open="loadRoles()" >
            <md-option ng-value="ram.role" ng-repeat="role in roles">{{role.name}}</md-option>
          </md-select>
        </td>
        <td>
          <md-button class="md-icon-button" aria-label="Speichern" ng-click="updateRam($event, ram)" >
            <md-tooltip md-direction="left">
              Speichern
            </md-tooltip>
            <md-icon md-font-set="material-icons"> save </md-icon>
         </md-button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
